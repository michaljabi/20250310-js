<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax calls explained</title>
	<meta name="description" content="djdjdjdjd" />
</head>
<body>
	<h1>Hello world</h1>
	<h2>Hello world</h2>
	<h3>Hello world</h3>
	<h4>Hello world</h4>
	<h5>Hello world</h5>
	<h6>Hello world</h6>
	<div>block element</div>
	<span>inline</span>



	<span>element</span>
    <script>
	    // Klasyczny obiekt ajax:
	    // function onLoad () {
		//     const jsonResponse = JSON.parse(this.responseText);
		//     console.log(jsonResponse)
	    // }

	    const request = new XMLHttpRequest();
		// Słowo kluczowe this zachowuje się inaczej w arrow a inaczej w anonymous functions
	    request.addEventListener('load', (ev) => {
			// console.log(ev)
			// debugger;
			// const jsonResponse = JSON.parse(this.responseText);
			const jsonResponse = JSON.parse(ev.srcElement.responseText);
		    console.log(jsonResponse)
		});
	    request.open('GET', 'https://jsonplaceholder.typicode.com/todos/1');
	    request.send();
    </script>

    <script>
	    // Nowoczesne zapytanie ajax:
	    fetch('https://jsonplaceholder.typicode.com/todos/1')
		    .then(response => response.json())
		    .then(json => console.log(json))

    </script>
</body>
</html>
