<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue-text,
        #blue-text,
        [data-xyz=blue-text] {
            color: #a7bee1;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
<!--
     <div class="blue-text">hello</div>
     <div id="blue-text">hello2</div>
     <div data-xyz="blue-text">hello3</div>
-->

    <script>


        const myDiv = document.createElement('div');
        myDiv.innerText = 'Hello <b>Moto</b>';
        myDiv.className = 'blue-text';

        document.body.appendChild(myDiv);
    </script>
</body>
</html>
